<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Icon | ganto.cn</title>
		<link rel="icon" type="text/css" href="https://icon.ganto.cn/g.png"/>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			section{
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}
			img{
				width: 100%;
				max-width: 500px;
				transition: all .5s;
			}
			img:hover{
				transform: rotateZ(90deg);
			}
		</style>
	</head>
	<body>
		<section>
			<img src="https://icon.ganto.cn/g.png" >
		</section>
	</body>
</html>
